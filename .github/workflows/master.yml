name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'node'  
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json  

    - name: Install dependencies
      run: npm install
      working-directory: backend  

    - name: Run Jest tests
      run: npm test
      working-directory: backend 
      env:
        CI: true
